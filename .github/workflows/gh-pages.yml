name: github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./portfolio-carefreelife98

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
        
      - name: Use Github Secrets
        run: echo "REACT_APP_GITHUB_TOKEN = ${{ secrets.PORTFOLIO_GITHUB_TOKEN }}" > .env.local
        working-directory: ./portfolio-carefreelife98

      - name: Build
        run: npm run build
        working-directory: ./portfolio-carefreelife98

      - name: Remove Used Github Secrets
        run: rm -rf .env.local
        working-directory: ./portfolio-carefreelife98

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./portfolio-carefreelife98/build
